
<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "account.user_name" name="user_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "account.password" name="password"></ion-input>
    </ion-item>

  </ion-list>
<ion-item>
		  <ion-select [(ngModel)]="account.station_id" name="station_id">
			<ion-option value="1">Station 1</ion-option>
			<ion-option value="2">Station 2</ion-option>
			<ion-option value="3">Station 3</ion-option>
			<ion-option value="4">Station 4</ion-option>
		  </ion-select>
	  </ion-item>
  <div padding>
    <button ion-button   (click)="login()" color="primary" block>LogIn</button>
  </div>

</ion-content>
