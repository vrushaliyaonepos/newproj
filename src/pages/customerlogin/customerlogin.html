
<ion-header>
  <ion-navbar>
    <ion-title>Customer Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "account.user_name" name="user_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "account.password" name="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button   (click)="customerlogin()" color="primary" block>LogIn</button>
  </div>

</ion-content>
